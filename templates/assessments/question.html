{% extends 'base.html' %}

{% block content %}
<div class="min-h-[80vh] flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-2xl w-full space-y-8 bg-white p-8 rounded-2xl border border-gray-100 shadow-sm">
        <div class="flex justify-between items-center mb-6">
            <span class="text-sm font-medium text-gray-500">Question {{ index|add:1 }} of {{ total }}</span>
            <div class="w-32 bg-gray-200 rounded-full h-2">
                <div class="bg-black h-2 rounded-full" style="width: {% widthratio index total 100 %}%"></div>
            </div>
        </div>

        <h2 class="text-2xl font-bold text-gray-900 mb-8">{{ question.text }}</h2>

        <form method="POST" class="space-y-4">
            {% csrf_token %}
            {% for option in question.options %}
            <label
                class="flex items-center p-4 border border-gray-200 rounded-xl cursor-pointer hover:bg-gray-50 transition-colors">
                <input type="radio" name="option" value="{{ option }}" required
                    class="h-4 w-4 text-black border-gray-300 focus:ring-black">
                <span class="ml-3 text-lg text-gray-700">{{ option }}</span>
            </label>
            {% endfor %}

            <div class="pt-6">
                <button type="submit"
                    class="w-full py-4 bg-black text-white rounded-xl font-medium hover:bg-gray-800 transition-all">
                    Next Question
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
