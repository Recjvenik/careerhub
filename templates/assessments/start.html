{% extends 'base.html' %}

{% block content %}
<div class="min-h-[80vh] flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-2xl w-full space-y-8 bg-white p-8 rounded-2xl border border-gray-100 shadow-sm text-center">
        <h2 class="text-3xl font-bold text-gray-900">Career Assessment</h2>
        <p class="text-lg text-gray-600">
            Discover your strengths and find the right career path. This assessment takes about 5 minutes.
        </p>
        <div class="flex justify-center">
            <form action="{% url 'start_assessment' %}" method="POST">
                {% csrf_token %}
                <button type="submit"
                    class="px-8 py-4 bg-black text-white rounded-full font-medium hover:bg-gray-800 transition-all flex items-center gap-2">
                    Start Assessment
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <line x1="5" y1="12" x2="19" y2="12"></line>
                        <polyline points="12 5 19 12 12 19"></polyline>
                    </svg>
                </button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
