{% extends 'base.html' %}

{% block content %}
<div class="min-h-screen flex items-center justify-center bg-gray-50 py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full space-y-8 bg-white p-10 rounded-2xl shadow-sm border border-gray-100 text-center">
        <div>
            <svg class="mx-auto h-16 w-16 text-red-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z">
                </path>
            </svg>
            <h2 class="mt-6 text-2xl font-bold text-gray-900">Sign In Error</h2>
            <p class="mt-2 text-sm text-gray-600">
                An error occurred while trying to sign in with your social account.
            </p>
        </div>

        <div class="mt-6">
            <a href="{% url 'login' %}"
                class="w-full inline-flex justify-center py-3 px-4 border border-transparent text-sm font-medium rounded-lg text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-600 transition-colors">
                Try Again
            </a>
        </div>

        <div class="text-center mt-4">
            <p class="text-sm text-gray-600">
                Need help? <a href="{% url 'index' %}" class="font-medium text-blue-600 hover:text-blue-500">Contact
                    Support</a>
            </p>
        </div>
    </div>
</div>
{% endblock %}
