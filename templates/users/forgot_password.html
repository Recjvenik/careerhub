{% extends 'base.html' %}

{% block content %}
<div class="min-h-screen flex items-center justify-center bg-gray-50 py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full space-y-8 bg-white p-10 rounded-2xl shadow-sm border border-gray-100">
        <div id="form-header" class="text-center">
            <h2 class="text-3xl font-bold text-gray-900">Forgot Password?</h2>
            <p id="header-text" class="mt-2 text-sm text-gray-600">Enter your mobile number or email to continue</p>
        </div>

        <!-- Initial Form -->
        <form id="forgot-password-form" class="mt-8 space-y-6" method="POST">
            {% csrf_token %}
            <div id="error-box" class="hidden bg-red-50 text-red-600 p-3 rounded-lg text-sm"></div>

            <div class="space-y-4">
                <div>
                    <label for="{{ form.mobile_or_email.id_for_label }}"
                        class="block text-sm font-medium text-gray-700 mb-1">Mobile or Email</label>
                    {{ form.mobile_or_email }}
                </div>
            </div>

            <div>
                <button type="submit" id="submit-btn"
                    class="group relative w-full flex justify-center py-3 px-4 border border-transparent text-sm font-medium rounded-lg text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-600 transition-colors">
                    Next
                </button>
            </div>
        </form>

        <!-- Verification Step (Hidden Initially) -->
        <div id="verification-step" class="hidden mt-8 space-y-6 text-center">
            <div id="id-display" class="bg-gray-50 p-4 rounded-lg text-sm text-gray-700 font-medium mb-4"></div>
            
            <p class="text-sm text-gray-600 mb-6">Click below to verify your identity and reset password</p>
            
            <div id="pe-container" class="flex justify-center">
                <!-- Phone Email button will be injected here -->
            </div>

            <div id="status-message" class="hidden text-center mt-4 p-4 rounded-lg text-sm"></div>
            
            <button onclick="resetFlow()" class="mt-6 text-sm text-gray-500 hover:text-gray-700 underline">
                Use a different account
            </button>
        </div>

        <div id="footer-links" class="text-center mt-4">
            <p class="text-sm text-gray-600">
                Remember your password? <a href="{% url 'login' %}"
                    class="font-medium text-blue-600 hover:text-blue-500">Sign in</a>
            </p>
        </div>
    </div>
</div>

<!-- Load Phone Email SDKs (both, but we will use the right one) -->
<script src="https://www.phone.email/sign_in_button_v1.js" async></script>
<script src="https://www.phone.email/verify_email_v1.js" async></script>

<script>
const CLIENT_ID = "13443371295433469166";

document.getElementById('forgot-password-form').onsubmit = function(e) {
    e.preventDefault();
    const formData = new FormData(this);
    const submitBtn = document.getElementById('submit-btn');
    const errorBox = document.getElementById('error-box');
    
    submitBtn.disabled = true;
    submitBtn.innerText = "Checking...";
    errorBox.classList.add('hidden');

    fetch(window.location.href, {
        method: 'POST',
        body: formData,
        headers: {
            'X-Requested-With': 'XMLHttpRequest',
            'X-CSRFToken': formData.get('csrfmiddlewaretoken')
        }
    })
    .then(response => response.json())
    .then(data => {
        if (data.status === 'success') {
            showVerification(data.verification_type, formData.get('mobile_or_email'));
        } else {
            errorBox.innerText = data.message || "An error occurred.";
            errorBox.classList.remove('hidden');
            submitBtn.disabled = false;
            submitBtn.innerText = "Next";
        }
    })
    .catch(error => {
        console.error('Error:', error);
        errorBox.innerText = "Network error. Please try again.";
        errorBox.classList.remove('hidden');
        submitBtn.disabled = false;
        submitBtn.innerText = "Next";
    });
};

function showVerification(type, identifier) {
    document.getElementById('forgot-password-form').classList.add('hidden');
    document.getElementById('verification-step').classList.remove('hidden');
    document.getElementById('id-display').innerText = identifier;
    document.getElementById('header-text').innerText = "Verify your account";
    
    const container = document.getElementById('pe-container');
    container.innerHTML = ''; // Clear previous
    
    if (type === 'mobile') {
        const div = document.createElement('div');
        div.className = 'pe_signin_button';
        div.setAttribute('data-client-id', CLIENT_ID);
        container.appendChild(div);
        // Re-trigger Phone Email SDK if needed, but it usually watches for new elements or we can use their reload
        if (window.phoneEmailListener) {
             // SDK usually handles this via async script, but for dynamic injection:
             const script = document.createElement('script');
             script.src = "https://www.phone.email/sign_in_button_v1.js";
             script.async = true;
             container.appendChild(script);
        }
    } else {
        const div = document.createElement('div');
        div.className = 'pe_verify_email';
        div.setAttribute('data-client-id', CLIENT_ID);
        container.appendChild(div);
        const script = document.createElement('script');
        script.src = "https://www.phone.email/verify_email_v1.js";
        script.async = true;
        container.appendChild(script);
    }
}

function resetFlow() {
    document.getElementById('forgot-password-form').classList.remove('hidden');
    document.getElementById('verification-step').classList.add('hidden');
    document.getElementById('header-text').innerText = "Enter your mobile number or email to continue";
    document.getElementById('submit-btn').disabled = false;
    document.getElementById('submit-btn').innerText = "Next";
}

function handleVerification(userObj) {
    const user_json_url = userObj.user_json_url;
    const statusMsg = document.getElementById('status-message');
    
    statusMsg.classList.remove('hidden', 'bg-red-50', 'text-red-600', 'bg-green-50', 'text-green-600');
    statusMsg.classList.add('bg-blue-50', 'text-blue-600');
    statusMsg.innerText = "Finalizing...";

    fetch(`/auth/phone-email-callback/?user_json_url=${encodeURIComponent(user_json_url)}`)
        .then(response => response.json())
        .then(data => {
            if (data.status === 'success') {
                statusMsg.classList.remove('bg-blue-50', 'text-blue-600');
                statusMsg.classList.add('bg-green-50', 'text-green-600');
                statusMsg.innerText = "Verified! Redirecting...";
                setTimeout(() => {
                    window.location.href = data.redirect_url;
                }, 800);
            } else {
                statusMsg.classList.remove('bg-blue-50', 'text-blue-600');
                statusMsg.classList.add('bg-red-50', 'text-red-600');
                statusMsg.innerText = data.message || "Verification failed.";
            }
        });
}

function phoneEmailListener(userObj) { handleVerification(userObj); }
function phoneEmailReceiver(userObj) { handleVerification(userObj); }
</script>
{% endblock %}
