{% extends 'base.html' %}

{% block content %}
<div class="min-h-[80vh] flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full space-y-8 bg-white p-8 rounded-2xl border border-gray-100 shadow-sm">
        <div>
            <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">
                Verify OTP
            </h2>
            <p class="mt-2 text-center text-sm text-gray-600">
                Enter the OTP sent to your mobile
            </p>
        </div>
        {% if messages %}
        {% for message in messages %}
        <div class="{% if message.tags == 'error' %}bg-red-100 border-red-400 text-red-700{% else %}bg-green-100 border-green-400 text-green-700{% endif %} border px-4 py-3 rounded relative"
            role="alert">
            <span class="block sm:inline">{{ message }}</span>
        </div>
        {% endfor %}
        {% endif %}
        <form class="mt-8 space-y-6"
            action="{% if action_url %}{% url action_url %}{% else %}{% url 'verify_otp' %}{% endif %}" method="POST">
            {% csrf_token %}
            <div class="rounded-md shadow-sm -space-y-px">
                <div>
                    <label for="otp" class="sr-only">OTP</label>
                    <input id="otp" name="otp" type="text" required
                        class="appearance-none rounded-none relative block w-full px-3 py-3 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-md focus:outline-none focus:ring-blue-600 focus:border-black focus:z-10 sm:text-sm"
                        placeholder="Enter OTP">
                </div>
            </div>

            <div>
                <button type="submit"
                    class="group relative w-full flex justify-center py-3 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-600">
                    Verify & Login
                </button>
            </div>

            <div class="text-center text-sm">
                <span class="text-gray-600">Didn't receive the code?</span>
                <a href="{% url 'resend_otp' %}" class="font-medium text-blue-600 hover:text-blue-500">
                    Resend OTP
                </a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
